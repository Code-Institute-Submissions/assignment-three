{% extends 'index.html' %}
{% block content %}
<!--CONTACT-->
<div class="container center-align">
	<h4 class="center-align heading-box white-text">Contact The Book Club</h4>
	<div class="row" style="margin: 0px;">
		<div class="text-box col s12">
			<form>
				<div class="white-text input-field col s12">
					<i class="material-icons prefix">person</i>
					<input type="text" name="full_name" id="full_name" class="form-control white-text" placeholder="Name" required />
                </div>
				<div class="white-text input-field col s12" style="margin-top: 0px;">
					<i class="material-icons prefix">alternate_email</i>
					<input type="email" name="email_address" id="email_address" class="form-control white-text" placeholder="E-Mail" required />
                </div>
					<div class="white-text input-field col s12" style="margin-top: 0px;">
							<i class="material-icons prefix">message</i>
							<textarea rows="5" name="enquiry" id="enquiry" class="form-control white-text" placeholder="Enquiry" required></textarea>
						</div>
						<div class="col s12" style="margin: 10px;">
							<button data-target="message-modal" class="waves-effect waves-light btn btn_med modal-trigger teal darken-4">Send enquiry</button>
							<div id="message-modal" class="modal" style="border-radius: 15px;">
								<div class="modal-content teal darken-4 white-text">
									<h4>Your message has been received.</h4>
									<br>
									<p>A member of our team will respond to your message as soon as possible.</p>
									<br>
							</div>
									<div class="modal-footer teal darken-4">
										<a href="{{ url_for('home') }}"
											class="modal-close waves-effect waves-green btn-flat white-text">Home</a>
										<a href="{{ url_for('get_library') }}"
											class="modal-close waves-effect waves-green btn-flat white-text">Library</a>
										<a href="{{ url_for('mylibrary') }}"
											class="modal-close waves-effect waves-green btn-flat white-text">My
											library</a>
									</div>
								</div>
							</div>

			</form>
		</div>
	</div>
</div>
{% endblock %}
