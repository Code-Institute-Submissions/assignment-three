{% extends 'index.html' %}
{% block content %}
<!--CONTACT-->
<section class="container">
	<div class="row">
		<div id="contact" class="col s12">
			<h2 class="center-align">Text</h2>
			<h2 class="center-align">Text</h2>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<form action="{{ url_for('enquiry_return') }}">
				<input type="text" name="full_name" id="full_name" class="form-control" placeholder="Name" required />
				<input type="email" name="email_address" id="email_address" class="form-control" placeholder="E-Mail" required />
				<textarea rows="5" name="enquiry" id="enquiry" class="form-control" placeholder="Enquiry" required></textarea>
				<div class="form-row center-align">
					<div class="col s12">
						<button type="submit" class="btn btn-secondary">Send enquiry</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
{% endblock %}
