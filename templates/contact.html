{% extends 'index.html' %}
{% block content %}
<!--CONTACT-->
<div class="container center-align">
	<div class="row" style="margin: 0px;">
		<div class="text-box col s12">
			<h4 class="white-text center-align">Contact us</h4>
			<form>
				<input type="text" name="full_name" id="full_name" class="form-control white-text" placeholder="Name" required />
				<input type="email" name="email_address" id="email_address" class="form-control white-text" placeholder="E-Mail" required />
				<textarea rows="5" name="enquiry" id="enquiry" class="form-control white-text" placeholder="Enquiry" required></textarea>
				<div class="form-row center-align">
					<div class="col s12" style="margin: 10px;">
						<button data-target="message-modal" class="btn modal-trigger teal darken-4">Send enquiry</button>
						<div id="message-modal" class="modal">
							<div class="modal-content">
								<h4>Your message has been received.</h4>
								<br>
								<p>A member of our team will respond to your message as soon as possible.</p>
								<br>
							</div>
								<div class="modal-footer">
									<a href="{{ url_for('home') }}"
										class="modal-close waves-effect waves-green btn-flat">Home</a>
									<a href="{{ url_for('get_library') }}"
										class="modal-close waves-effect waves-green btn-flat">Library</a>
									<a href="{{ url_for('mylibrary') }}"
										class="modal-close waves-effect waves-green btn-flat">My library</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
