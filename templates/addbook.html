{% extends 'index.html' %}
{% block content %}

<h3>Add book</h3>

<div class="row">
	<form action="{{ url_for('submit_book') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">book</i>
				<input id="book_title" name="book_title" type="text" class="autocomplete">
				<label for="autocomplete-input">Book title</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">create</i>
				<input id="author_name" name="author_name" type="text" class="autocomplete">
				<label for="autocomplete-input">Author</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">tune</i>
				<input id="genre_name" name="genre_name" type="text" class="autocomplete">
				<label for="autocomplete-input">Genre</label>
			</div>
			<div class="input-field col s3">
				<i class="material-icons prefix">menu_book</i>
				<input id="book_length" name="book_length" type="text" class="autocomplete">
				<label for="autocomplete-input">Book length</label>
			</div>
			<div class="input-field col s5">
				<i class="material-icons prefix">collections_bookmark</i>
				<input id="publisher_name" name="publisher_name" type="text" class="autocomplete">
				<label for="autocomplete-input">Publisher</label>
			</div>
			<div id="matfix" class="input-field col s3">
				<i class="material-icons prefix">today</i>
				<input id="release_date" name="release_date" type="text" class="datepicker">
				<label for="autocomplete-input">Release date</label>
			</div>
			<div class="input-field col s4">
				<i class="material-icons prefix">code</i>
				<input id="isbn_13" name="isbn_13" type="text" class="autocomplete">
				<label for="autocomplete-input">ISBN 13</label>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<button class="btn waves-effect waves-light" type="submit" name="action">
                    Submit book<i class="material-icons right">playlist_add</i>
                    </button>
				</div>
			</div>
		</div>
	</form>
</div>


{% endblock %}
