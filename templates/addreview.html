{% extends 'index.html' %}
{% block content %}

<h3>Add book</h3>

<div class="row">
	<div action="{{ url_for('insert_book') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">book</i>
				<input id="book_title" name="book_title" type="text" class="autocomplete">
				<label for="autocomplete-input">Book title</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">create</i>
				<input id="author_name" name="author_name" type="text" class="autocomplete">
				<label for="autocomplete-input">Author</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">tune</i>
				<input id="genre_name" name="genre_name" type="text" class="autocomplete">
				<label for="autocomplete-input">Genre</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">account_box</i>
				<input id="reader_name" name="reader_name" type="text" class="autocomplete">
				<label for="autocomplete-input">Name</label>
			</div>
			<div id="matfix" class="input-field col s3">
				<i class="material-icons prefix">today</i>
				<input id="reader_review_date" name="reader_review_date" type="text" class="datepicker">
				<label for="autocomplete-input">Review date</label>
			</div>
			<div class="input-field col s4">
				<select id="reader_rating" name="reader_rating">
                    <option value="" disabled selected>Rate the book</option>
                    {% for rating in rating %}
                    <option value="{{rating.reader_rating}}">{{rating.reader_rating}}</option>
                    {% endfor %}
                </select>
				<label>Rating</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">comment</i>
				<textarea id="reader_comment" name="reader_comment" class="materialize-textarea"></textarea>
				<label for="autocomplete-input">Book review</label>
			</div>
			<div class="input-field col s12">
				<button class="btn waves-effect waves-light" type="submit" name="action">
                Submit review<i class="material-icons right">playlist_add</i>
                </button>
			</div>
		</div>
	</div>
</div>


{% endblock %}
